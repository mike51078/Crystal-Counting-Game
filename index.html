<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href = 'assets/css/style.css'>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
 
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>Crystal Guessing Game</h1>
                </div>
            </div>
        <div class = "row">
            <div class = "col-md-12">
                <p>Game Instructions</p>
            </div>
        <div class = "row">
            <div class = "col-md-6">
                <p>Number to Guess: <span id = "numberToGuess"></span></p>
            </div>
            <div class = "col-md-6">
                <p>Wins: <span id = "wins"></span></p>
            </div>
        <div class = "row">
            <div class = "col-md-6">
                <p>Current Number: <span id = "displayUserScore"></span></p>
            </div>
            <div class = "col-md-6">
                <p>Losses: <span id = "losses"></span></p>
            </div>
        <div class = "row" id = "gemRow">
            <div class = "col-md-3 gem-column">
                <img class = "gems blue" id = "crystal1"src = "assets/images/blue-crystal.png">
            </div>
            <div class = "col-md-3 gem-column">
                <img class = "gems purple" id = "crystal2" src = "assets/images/purple-crystal.png">
            </div>
            <div class = "col-md-3 gem-column">
                <img class = "gems red" id = "crystal3" src = "assets/images/red-crystal.png">
            </div>
            <div class = "col-md-3 gem-column">
                <img class = "gems orange" id = "crystal4" src = "assets/images/orange-crystal.png">
            </div>
        </div>
    </div>


</div>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
